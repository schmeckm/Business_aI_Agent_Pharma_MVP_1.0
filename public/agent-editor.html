<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAML Agent Configuration Editor</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Editor Styling -->
  <style>
    .CodeMirror {
      height: 600px;     /* Editor height */
      font-size: 14px;   /* Font size */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="nav-back">‚Üê Back to Dashboard</a>
      <h1>Agent Configuration Editor</h1>
      <p>Edit YAML configuration for pharmaceutical agents</p>
    </div>

    <div class="main-content">
      <!-- Sidebar -->
      <div class="sidebar">
        <h3>Available Agents</h3>
        <div class="agent-count" id="agentCount">
          <div class="loading"></div> Loading agents...
        </div>

        <div class="view-toggle">
          <button class="toggle-btn active" onclick="setView('individual')">Individual</button>
          <button class="toggle-btn" onclick="setView('full')">Full</button>
        </div>

        <ul class="agent-list" id="agentList">
          <li class="agent-item">
            <div class="loading"></div> Loading agents...
          </li>
        </ul>
      </div>

      <!-- Editor Area -->
      <div class="editor-area">
        <div class="editor-header">
          <div class="editor-title" id="editorTitle">Select an agent to edit</div>
          <div class="editor-actions">
            <button class="btn btn-warning" onclick="reloadAgents()" id="reloadBtn">Reload</button>
            <button class="btn btn-success" onclick="validateYaml()" id="validateBtn">Validate</button>
            <button class="btn btn-primary" onclick="saveChanges()" id="saveBtn" disabled>Save</button>
          </div>
        </div>

        <!-- CodeMirror replaces the textarea -->
        <textarea id="yamlEditor"></textarea>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-message" id="statusMessage">
        Ready - Select an agent to edit
      </div>
      <div id="editorInfo">
        Using CodeMirror | YAML Syntax Highlighting
      </div>
    </div>
  </div>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/yaml/yaml.min.js"></script>

  <script>
    let editor;
    let currentAgent = null;
    let allAgents = [];
    let currentView = 'individual';

    // Initialize editor
    document.addEventListener('DOMContentLoaded', function () {
      editor = CodeMirror.fromTextArea(document.getElementById("yamlEditor"), {
        mode: "yaml",
        theme: "dracula",   // Dark theme
        lineNumbers: true,
        indentUnit: 2,
        tabSize: 2,
        lineWrapping: true,
        matchBrackets: true,
        autoCloseBrackets: true
      });

      editor.on("change", () => {
        document.getElementById('saveBtn').disabled = false;
      });

      loadAgents();
    });

    // ===============================
    // LOAD AGENTS & LIST
    // ===============================
    async function loadAgents() {
      try {
        setStatus('Loading agents...', 'loading');
        const response = await fetch('/api/agents');
        const data = await response.json();

        allAgents = data.agents || [];
        displayAgentList(allAgents);
        updateAgentCount(allAgents.length);

        setStatus(`${allAgents.length} agents loaded successfully`, 'success');
      } catch (error) {
        console.error('Error loading agents:', error);
        setStatus('Error loading agents: ' + error.message, 'error');
      }
    }

    function displayAgentList(agents) {
      const agentList = document.getElementById('agentList');

      if (agents.length === 0) {
        agentList.innerHTML = '<li class="agent-item">No agents found</li>';
        return;
      }

      agentList.innerHTML = agents.map(agent => `
        <li class="agent-item" onclick="selectAgent('${agent.id}')">
          <div class="agent-name">
            ${agent.name || agent.id}
            ${agent.oeeEnabled ? '<span class="oee-badge">OEE</span>' : ''}
            ${agent.a2aCapabilities && agent.a2aCapabilities.length > 0 ? '<span class="a2a-badge">A2A</span>' : ''}
          </div>
          <div class="agent-trigger">${agent.trigger || 'No trigger'}</div>
        </li>
      `).join('');
    }

    function updateAgentCount(count) {
      document.getElementById('agentCount').innerHTML = `üìä ${count} agents found`;
    }

    // ===============================
    // SELECT AGENT
    // ===============================
    function selectAgent(agentId) {
      document.querySelectorAll('.agent-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.agent-item').classList.add('active');

      const agent = allAgents.find(a => a.id === agentId);
      if (agent) {
        currentAgent = agent;
        if (currentView === 'individual') {
          displayAgentYaml(agent);
        } else {
          displayFullYaml();
        }
        document.getElementById('saveBtn').disabled = true;
      }
    }

    function displayAgentYaml(agent) {
      const title = document.getElementById('editorTitle');
      title.textContent = `Agent: ${agent.name || agent.id}`;

      const agentYaml = `id: "${agent.id}"
name: "${agent.name || ''}"
description: "${agent.description || ''}"
trigger: "${agent.trigger || ''}"
type: "${agent.type || 'data-driven'}"
oeeEnabled: ${agent.oeeEnabled || false}
oeeEnhanced: ${agent.oeeEnhanced || false}

${agent.dataSource ? `dataSource:\n${agent.dataSource.map(ds => `  - "${ds}"`).join('\n')}` : '# No dataSource configured'}

${agent.a2aCapabilities && agent.a2aCapabilities.length > 0 ? `a2aCapabilities:\n${agent.a2aCapabilities.map(cap => `  - "${cap}"`).join('\n')}` : '# No A2A capabilities'}

${agent.events ? `events:\n  publishes:\n${agent.events.publishes ? agent.events.publishes.map(p => `    - "${p}"`).join('\n') : '    # No events published'}\n  subscribes:\n${agent.events.subscribes ? agent.events.subscribes.map(s => `    - "${s}"`).join('\n') : '    # No events subscribed'}` : '# No events configured'}

promptTemplate: |
  ${agent.promptTemplate ? agent.promptTemplate.substring(0, 200) + '...' : 'No prompt template defined'}
`;
      editor.setValue(agentYaml);
      setStatus(`Configuration for ${agent.id} displayed`, 'success');
    }

    async function displayFullYaml() {
      try {
        setStatus('Loading full agents.yaml...', 'loading');
        const response = await fetch('/agents.yaml');
        if (response.ok) {
          const yamlContent = await response.text();
          const title = document.getElementById('editorTitle');
          title.textContent = 'Full agents.yaml configuration';
          editor.setValue(yamlContent);
          setStatus('Full YAML loaded successfully', 'success');
        } else {
          setStatus('Full YAML file not available', 'error');
        }
      } catch (error) {
        setStatus('Failed to load full YAML: ' + error.message, 'error');
      }
    }

    function setView(view) {
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      currentView = view;

      if (currentAgent) {
        if (view === 'individual') displayAgentYaml(currentAgent);
        else displayFullYaml();
      }
    }

    // ===============================
    // YAML VALIDATION & SAVE
    // ===============================
    function validateYaml() {
      const content = editor.getValue();
      if (!content.trim()) {
        setStatus('‚ö†Ô∏è No content to validate', 'error');
        return;
      }
      try {
        if (content.includes('\t')) {
          setStatus('‚ùå Error: Tabs found ‚Äì use spaces only!', 'error');
          return;
        }
        setStatus('‚úÖ YAML appears syntactically correct', 'success');
      } catch (err) {
        setStatus(`‚ùå Validation error: ${err.message}`, 'error');
      }
    }

    function saveChanges() {
      const content = editor.getValue();
      console.log("üíæ Saving:", content);
      setStatus('üíæ Changes saved (Demo)', 'success');
      document.getElementById('saveBtn').disabled = true;
    }

    async function reloadAgents() {
      try {
        setStatus('Reloading agents...', 'loading');
        const response = await fetch('/api/agents/reload', { method: 'POST' });
        const result = await response.json();
        if (result.status === 'success') {
          await loadAgents();
          setStatus('Agents reloaded successfully', 'success');
        } else {
          setStatus('Reload failed: ' + result.message, 'error');
        }
      } catch (err) {
        setStatus('‚ùå Error reloading: ' + err.message, 'error');
      }
    }

    // ===============================
    // STATUS DISPLAY
    // ===============================
    function setStatus(message, type) {
      const statusElement = document.getElementById('statusMessage');
      if (type === 'loading') {
        statusElement.innerHTML = '<div class="loading"></div> ' + message;
      } else {
        statusElement.innerHTML = `<span class="status-${type}">${message}</span>`;
      }
    }
  </script>
</body>
</html>
