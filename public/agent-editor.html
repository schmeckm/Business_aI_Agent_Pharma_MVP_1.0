<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Configuration Editor - Pharmaceutical Manufacturing System</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f5f5f5; 
    }
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      background: white; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      overflow: hidden; 
    }
    .header { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    .header h1 { 
      margin: 0; 
      font-size: 24px; 
    }
    .header p { 
      margin: 5px 0 0 0; 
      opacity: 0.9; 
    }
    .main-content { 
      display: flex; 
      height: 80vh; 
    }
    .sidebar { 
      width: 300px; 
      background: #f8f9fa; 
      border-right: 1px solid #ddd; 
      padding: 20px; 
      overflow-y: auto; 
    }
    .editor-area { 
      flex: 1; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
    }
    .agent-list { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
    }
    .agent-item { 
      background: white; 
      margin-bottom: 8px; 
      padding: 12px; 
      border-radius: 6px; 
      border: 1px solid #ddd; 
      cursor: pointer; 
      transition: all 0.2s; 
    }
    .agent-item:hover { 
      background: #e3f2fd; 
      border-color: #2196f3; 
    }
    .agent-item.active { 
      background: #1976d2; 
      color: white; 
      border-color: #1976d2; 
    }
    .agent-name { 
      font-weight: bold; 
      margin-bottom: 4px; 
    }
    .agent-trigger { 
      font-size: 12px; 
      color: #666; 
      font-family: monospace; 
    }
    .agent-item.active .agent-trigger { 
      color: #bbdefb; 
    }
    .oee-badge { 
      background: #4caf50; 
      color: white; 
      font-size: 10px; 
      padding: 2px 6px; 
      border-radius: 10px; 
      margin-left: 8px; 
    }
    .a2a-badge { 
      background: #ff9800; 
      color: white; 
      font-size: 10px; 
      padding: 2px 6px; 
      border-radius: 10px; 
      margin-left: 4px; 
    }
    .editor-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px; 
      padding-bottom: 10px; 
      border-bottom: 1px solid #ddd; 
    }
    .editor-title { 
      font-size: 18px; 
      font-weight: bold; 
      color: #333; 
    }
    .editor-actions { 
      display: flex; 
      gap: 10px; 
    }
    .btn { 
      padding: 8px 16px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 14px; 
      transition: background-color 0.2s; 
    }
    .btn-primary { 
      background: #2196f3; 
      color: white; 
    }
    .btn-primary:hover { 
      background: #1976d2; 
    }
    .btn-success { 
      background: #4caf50; 
      color: white; 
    }
    .btn-success:hover { 
      background: #388e3c; 
    }
    .btn-warning { 
      background: #ff9800; 
      color: white; 
    }
    .btn-warning:hover { 
      background: #f57c00; 
    }
    .yaml-editor { 
      flex: 1; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-family: 'Courier New', monospace; 
      font-size: 13px; 
      padding: 15px; 
      background: #fafafa; 
      resize: none; 
      line-height: 1.4; 
    }
    .status-bar { 
      background: #f8f9fa; 
      padding: 10px 20px; 
      border-top: 1px solid #ddd; 
      font-size: 12px; 
      color: #666; 
      display: flex; 
      justify-content: space-between; 
    }
    .status-message { 
      display: flex; 
      align-items: center; 
      gap: 8px; 
    }
    .status-success { 
      color: #4caf50; 
    }
    .status-error { 
      color: #f44336; 
    }
    .loading { 
      display: inline-block; 
      width: 12px; 
      height: 12px; 
      border: 2px solid #ddd; 
      border-top: 2px solid #2196f3; 
      border-radius: 50%; 
      animation: spin 1s linear infinite; 
    }
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
    .nav-back { 
      position: absolute; 
      top: 20px; 
      left: 20px; 
      background: rgba(255,255,255,0.2); 
      color: white; 
      padding: 8px 12px; 
      text-decoration: none; 
      border-radius: 4px; 
      transition: background-color 0.2s; 
    }
    .nav-back:hover { 
      background: rgba(255,255,255,0.3); 
      color: white; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="nav-back">‚Üê Back to Main Dashboard</a>
      <h1>Agent Configuration Editor</h1>
      <p>View and edit pharmaceutical manufacturing agents (agents.yaml)</p>
    </div>
    
    <div class="main-content">
      <div class="sidebar">
        <h3>Available Agents</h3>
        <ul class="agent-list" id="agentList">
          <li class="agent-item">
            <div class="loading"></div> Loading agents...
          </li>
        </ul>
      </div>
      
      <div class="editor-area">
        <div class="editor-header">
          <div class="editor-title" id="editorTitle">Select an agent to edit</div>
          <div class="editor-actions">
            <button class="btn btn-warning" onclick="reloadAgents()" id="reloadBtn">Reload Agents</button>
            <button class="btn btn-primary" onclick="loadFullYaml()" id="fullYamlBtn">View Full YAML</button>
            <button class="btn btn-success" onclick="validateYaml()" id="validateBtn" disabled>Validate</button>
          </div>
        </div>
        
        <textarea class="yaml-editor" id="yamlEditor" placeholder="Select an agent from the sidebar to view and edit its configuration..."></textarea>
      </div>
    </div>
    
    <div class="status-bar">
      <div class="status-message" id="statusMessage">
        Ready - Select an agent to begin editing
      </div>
      <div id="editorInfo">
        Read-only mode | Use API to save changes
      </div>
    </div>
  </div>

  <script>
    let currentAgent = null;
    let allAgents = [];

    // Load agents on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadAgents();
    });

    async function loadAgents() {
      try {
        setStatus('Loading agents...', 'loading');
        
        const response = await fetch('/api/agents');
        const data = await response.json();
        
        allAgents = data.agents || [];
        displayAgentList(allAgents);
        
        setStatus(`Loaded ${allAgents.length} agents successfully`, 'success');
      } catch (error) {
        console.error('Failed to load agents:', error);
        setStatus('Failed to load agents: ' + error.message, 'error');
      }
    }

    function displayAgentList(agents) {
      const agentList = document.getElementById('agentList');
      
      if (agents.length === 0) {
        agentList.innerHTML = '<li class="agent-item">No agents found</li>';
        return;
      }
      
      agentList.innerHTML = agents.map(agent => `
        <li class="agent-item" onclick="selectAgent('${agent.id}')">
          <div class="agent-name">
            ${agent.name || agent.id}
            ${agent.oeeEnabled ? '<span class="oee-badge">OEE</span>' : ''}
            ${agent.a2aCapabilities && agent.a2aCapabilities.length > 0 ? '<span class="a2a-badge">A2A</span>' : ''}
          </div>
          <div class="agent-trigger">${agent.trigger || 'No trigger'}</div>
        </li>
      `).join('');
    }

    function selectAgent(agentId) {
      // Remove active class from all items
      document.querySelectorAll('.agent-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // Add active class to selected item
      event.target.closest('.agent-item').classList.add('active');
      
      const agent = allAgents.find(a => a.id === agentId);
      if (agent) {
        currentAgent = agent;
        displayAgentYaml(agent);
        document.getElementById('validateBtn').disabled = false;
      }
    }

    function displayAgentYaml(agent) {
      const editor = document.getElementById('yamlEditor');
      const title = document.getElementById('editorTitle');
      
      title.textContent = `${agent.name || agent.id} Configuration`;
      
      // Convert agent object to YAML-like format for editing
      const yamlContent = `# Agent: ${agent.id}
# Name: ${agent.name || 'Not specified'}
# Type: ${agent.type || 'Not specified'}
# OEE Enabled: ${agent.oeeEnabled || false}
# A2A Capabilities: ${agent.a2aCapabilities ? agent.a2aCapabilities.length : 0}

id: "${agent.id}"
name: "${agent.name || ''}"
description: "${agent.description || ''}"
trigger: "${agent.trigger || ''}"
type: "${agent.type || 'data-driven'}"
oeeEnabled: ${agent.oeeEnabled || false}
oeeEnhanced: ${agent.oeeEnhanced || false}

${agent.dataSource ? `dataSource:
${agent.dataSource.map(ds => `  - "${ds}"`).join('\n')}` : '# No dataSource configured'}

${agent.a2aCapabilities && agent.a2aCapabilities.length > 0 ? `a2aCapabilities:
${agent.a2aCapabilities.map(cap => `  - "${cap}"`).join('\n')}` : '# No A2A capabilities'}

${agent.events ? `events:
  publishes:
${agent.events.publishes ? agent.events.publishes.map(p => `    - "${p}"`).join('\n') : '    # No events published'}
  subscribes:
${agent.events.subscribes ? agent.events.subscribes.map(s => `    - "${s}"`).join('\n') : '    # No events subscribed'}` : '# No events configured'}

# Prompt Template (truncated for display)
promptTemplate: |
  ${agent.promptTemplate ? agent.promptTemplate.substring(0, 200) + '...' : 'No prompt template defined'}`;

      editor.value = yamlContent;
      setStatus(`Displaying configuration for ${agent.id}`, 'success');
    }

    async function loadFullYaml() {
      try {
        setStatus('Loading full agents.yaml...', 'loading');
        
        // Try to load the raw YAML file
        const response = await fetch('/agents.yaml');
        if (response.ok) {
          const yamlContent = await response.text();
          document.getElementById('yamlEditor').value = yamlContent;
          document.getElementById('editorTitle').textContent = 'Full agents.yaml Configuration';
          setStatus('Full YAML loaded successfully', 'success');
        } else {
          setStatus('Full YAML file not available via HTTP', 'error');
        }
      } catch (error) {
        setStatus('Could not load full YAML: ' + error.message, 'error');
      }
    }

    async function reloadAgents() {
      try {
        setStatus('Reloading agents from server...', 'loading');
        
        const response = await fetch('/api/agents/reload', { method: 'POST' });
        const result = await response.json();
        
        if (result.status === 'success') {
          await loadAgents();
          setStatus('Agents reloaded successfully', 'success');
        } else {
          setStatus('Failed to reload agents: ' + result.message, 'error');
        }
      } catch (error) {
        setStatus('Reload failed: ' + error.message, 'error');
      }
    }

    function validateYaml() {
      const editor = document.getElementById('yamlEditor');
      const content = editor.value;
      
      try {
        // Basic YAML syntax validation
        const lines = content.split('\n');
        let errors = [];
        
        lines.forEach((line, index) => {
          if (line.trim() && !line.startsWith('#') && !line.includes(':') && !line.startsWith(' ') && !line.startsWith('-')) {
            if (!line.endsWith(':')) {
              errors.push(`Line ${index + 1}: Possible syntax error`);
            }
          }
        });
        
        if (errors.length === 0) {
          setStatus('YAML syntax appears valid', 'success');
        } else {
          setStatus('Potential YAML issues found: ' + errors.join(', '), 'error');
        }
      } catch (error) {
        setStatus('YAML validation error: ' + error.message, 'error');
      }
    }

    function setStatus(message, type) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.innerHTML = '';
      
      if (type === 'loading') {
        statusElement.innerHTML = '<div class="loading"></div> ' + message;
      } else {
        statusElement.innerHTML = `<span class="status-${type}">${message}</span>`;
      }
    }
  </script>
</body>
</html>
